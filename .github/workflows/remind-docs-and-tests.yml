name: Remind docs and tests
on:
  pull_request:
    branches: [ "master" ]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      permissions: read-all|write-all
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
