repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0"
    hooks:
      - id: prettier
        exclude: \.html$|^docs/

  - repo: https://github.com/crate-ci/typos
    rev: v1.16.6
    hooks:
      - id: typos
        exclude: index\.html$|elementary_output\.json$

  - repo: local
    hooks:
      - id: no_commit
        name: Check for NO_COMMIT marker
        entry: bash -c "git diff --cached -U0 | (! grep NO_COMMIT)"
        language: system
        require_serial: true
        pass_filenames: false

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy --no-error-summary
        language: system
        files: ^elementary/.*\.py$

  # Commented this out because docs changes are often not done by developers and therefore
  # the pre-commit doesn't routinely run on the docs.
